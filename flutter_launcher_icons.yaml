# yaml-language-server: $schema=https://raw.githubusercontent.com/fluttercommunity/flutter_launcher_icons/b6f273c72418105f4142874b0a389e54dfd37db6/schema.json
flutter_launcher_icons:
  image_path: "assets/icons/syncara.webp"

  android: true
  adaptive_icon_foreground: "assets/icons/syncara.webp"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground_inset: 30
  adaptive_icon_monochrome: "assets/icons/syncara_mono.webp"

  ios: true
  image_path_ios: "assets/icons/syncara_ios.webp"
  # remove_alpha_ios: true

  macos:
    generate: true
    image_path: "assets/icons/syncara_mac.webp"

  windows:
    generate: true
    icon_size: 48
